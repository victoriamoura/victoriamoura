<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Translation App</title>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Entrada</h2>
            <textarea id="entrada" placeholder="Insira o JSON de schema aqui"></textarea>
            <button onclick="traduzir()">Traduzir</button>
        </div>
        <div class="output-section">
            <h2>Resultado Schema</h2>
            <pre id="result_schema"></pre>
        </div>
        <div class="output-section">
            <h2>Resultado Locales</h2>
            <pre id="result_locales"></pre>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
